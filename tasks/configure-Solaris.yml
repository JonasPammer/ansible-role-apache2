---
- name: Configure Apache's ports configuration.
  ansible.builtin.lineinfile:
    dest: "{{ apache__server_root_dir }}/{{ apache__daemon }}.conf"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
    mode: 0644
  with_items: "{{ apache__ports_configuration_items }}"
  notify: restart apache

- name: Generate configured Apache VirtualHost file and ensure correct owner/group/mode.
  ansible.builtin.template:
    src: "{{ apache_vhosts_template }}"
    dest: "{{ apache__server_conf_dir }}/{{ apache_vhosts_filename }}"
    owner: root
    group: root
    mode: 0644
  notify: restart apache
  when: apache_create_vhosts | bool
